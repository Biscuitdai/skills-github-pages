<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        /* PUBG-Style Animated Background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://cdn.wallpapersafari.com/37/49/MXIYLF.jpg') center center/cover no-repeat;
            filter: brightness(50%);
            z-index: -1;
        }

        h1 {
            font-size: 3rem;
            margin-top: 50px;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        }

        /* Button Container */
        .buttons {
            margin-top: 50px;
        }

        /* Button Styles */
        .btn {
            padding: 15px 30px;
            margin: 10px;
            font-size: 20px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-yes {
            background-color: #ffcc00;
            color: black;
            box-shadow: 0 0 10px #ffcc00;
        }

        .btn-yes:hover {
            background-color: #ffd633;
            box-shadow: 0 0 20px #ffd633;
        }

        .btn-no {
            background-color: #ff3333;
            color: white;
            box-shadow: 0 0 10px #ff3333;
        }

        .btn-no:hover {
            background-color: #ff6666;
            box-shadow: 0 0 20px #ff6666;
        }

        /* PUBG Animation (Pulsing Text) */
        .pubg-animation {
            font-size: 1.5rem;
            margin-top: 30px;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>Resha, will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons">
        <button class="btn btn-yes" onclick="sayYes()">Yes</button>
        <button class="btn btn-no" id="noButton" onmouseover="moveNo()">No</button>
    </div>

    <div class="pubg-animation">Winner Winner, Valentine Dinner?</div>

    <script>
        function sayYes() {
            alert("Yay! I knew you'd say yes! üíñ");
        }

        function moveNo() {
            const noButton = document.getElementById('noButton');
            const randomX = Math.random() * (window.innerWidth - 100);
            const randomY = Math.random() * (window.innerHeight - 50);
            noButton.style.position = 'absolute';
            noButton.style.left = `${randomX}px`;
            noButton.style.top = `${randomY}px`;
        }
    </script>
</body>
</html>
